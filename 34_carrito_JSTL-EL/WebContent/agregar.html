<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" lang="es">
<link rel="stylesheet" href="./css/stylesheet.css">
<title>Agregar</title>
</head>
<body>
	<h1>Añade un nuevo producto</h1>
	<br>
	<form action="Nuevo" method="post">
		<label for="nombre">Nombre:</label> <br> <input type="text" 
			name="nombre" size="40" autofocus="autofocus" placeholder="Introduce el nombre"><br>
		<label for="precio">Precio:</label> <br> <input type="number"
			name="precio" size="40" placeholder="Introduce el precio"><br>
		<label for="categoria">Categoría:</label> <br> <input type="text"			
			name="categoria" size="40" placeholder="Introduce la categoria"><br>
		<br>
		<button>Añadir producto</button>
	</form>
</body>
</html>
